<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createAccountScreen() {
            window.location.href = "/createAccount"
        }

        function accountHome() {
            window.location.href = "/accountHome"
        }
    </script>
    <style>
        .account-card {
            border: 1px solid black;
            margin: 5px;
            border-radius: 5px;
            max-width: 500px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Ol√° {{user.name}}</h1>

        <div>
            <h2>Contas Correntes:</h2>

            {{#noAccount}}
                </strong><p>{{msg}}</p></strong>
            {{/noAccount}}

            {{#arrayAccounts}}
                <div class="account-card">
                    <div class="row">
                        <p class="col-3"><strong>conta:</strong> {{name}}</p>
                        <p class="col-3"><strong>numero:</strong> {{number}}</p>
                    </div>
                    <form method="POST" action="/accountHome">
                        <input type="hidden" name="number" id="number" value="{{number}}">
                        <button type="submit" onclick="accountHome()" class="btn btn-primary">acessar</button>
                    </form>
                </div>
            {{/arrayAccounts}}

            <button onclick="createAccountScreen()" class="btn btn-primary">Criar Nova Conta Corrente</button>
        </div>
    </div>

</body>

</html>
