<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Transfer Check</title>
    <style>
        .input-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
        }
        .number-input {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Checagem de Transferencia</h1>

    <form method="POST" action="/transferCheck">
        <h2>Informe o Numero da Conta de Destino da Transferencia:</h2>
        <div class="input-container">
            <label class="form-label" for="number">Numero:</label>
            <input type="number" class="form-control number-input" name="number" id="number">
        </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar Conta</button>
    </form>
</body>
</html>
