<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tela de Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        {{#success}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{success}}</strong>
            </div>
        {{/success}}

        {{#emptyError}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{name}}</strong> {{msg}}
            </div>
        {{/emptyError}}

        {{#uniqueError}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{uniqueError.name}}</strong> {{uniqueError.msg}}
            </div>
        {{/uniqueError}}

        {{#error}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{msg}}</strong>
            </div>
        {{/error}}

        <h1>Cadastro</h1>

        <form method="POST" action="/createAccount">
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="name">Nome da Conta</label>
                    <input class="form-control" type="text" id="name" name="name" value="{{account.name}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="number">Numero da Conta</label>
                    <input class="form-control" type="number" id="number" name="number" value="{{account.number}}">
                </div>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
            </div>
        </form>
    </div>

</body>

</html>
