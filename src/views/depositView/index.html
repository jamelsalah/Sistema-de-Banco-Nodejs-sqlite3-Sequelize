<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>deposit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function depositScreen() {
            window.location.href = "/deposit"
        }

        function transferScreen() {
            window.location.href = "/transferCheck"
        }
    </script>
    <style>
        .input-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 15px;
        }
        .value-input {
            max-width: 500px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        {{#error}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{error}}</strong>
            </div>
        {{/error}}

        {{#success}}
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong>{{success}}</strong>
                </div>
        {{/success}}
        
        <h1>Deposito</h1>

        <h2>realizar deposito na Conta <strong>{{account.name}}</strong> de Numero <strong>{{account.number}}</strong></h2>

        <form id="form" method="post" action="/deposit">
            <div class="input-container">
                <label for="value"><strong>Valor:  </strong></label>
                <input class="form-control value-input" type="number" id="value" name="value" step="0.01" required>
                <div><strong>  BRL</strong></div>
            </div>

            <input type="hidden" id="namee" name="namee" value="{{account.name}}">
            <input type="hidden" id="number" name="number" value="{{account.number}}">
            <button type="submit" class="btn btn-primary btn-block">Depositar</button>
        </form>
    </div>

    <script>
        form.addEventListener("submit", (event) => {

            if(confirm(`tem certeza que deseja realizar o deposito de valor ${value.value} para conta ${namee.value} de numero ${number.value}?`)) {
                return true;
            } else {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
