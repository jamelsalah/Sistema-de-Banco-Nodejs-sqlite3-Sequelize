<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Account Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function depositScreen() {
            window.location.href = "/deposit"
        }

        function transferScreen() {
            window.location.href = "/transferCheck"
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Conta Corrente</h1>

        <h2>bem vindo {{user.name}}</h2>

        <p><strong>Conta:</strong>   {{account.name}}</p>
        <p><strong>Numero da Conta:</strong>   {{account.number}}</p>
        <p><strong>Saldo em Conta:</strong>   {{account.balance}}</p>

        <button onclick="depositScreen()" class="btn btn-primary">Novo Deposito</button>
        <button onclick="transferScreen()" class="btn btn-primary">Realizar Transferencia</button>
    </div>

</body>

</html>
