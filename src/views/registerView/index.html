<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tela de Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        {{#sucesso}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{sucesso}}</strong>
            </div>
        {{/sucesso}}

        {{#emptyError}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{emptyError.name}}</strong> {{emptyError.msg}}
            </div>
        {{/emptyError}}

        {{#uniqueError}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{uniqueError.name}}</strong> {{uniqueError.msg}}
            </div>
        {{/uniqueError}}

        {{#erro}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{msg}}</strong>
            </div>
        {{/erro}}

        <h1>Cadastro</h1>

        <form method="POST" action="/register">
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome" value="{{pessoa.nome}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="number" id="cpf" name="cpf" value="{{pessoa.cpf}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" type="number" id="telefone" name="telefone" value="{{pessoa.telefone}}">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="nascimento">Data de Nascimento</label>
                    <input class="form-control" type="date" id="nascimento" name="nascimento" value="{{pessoa.nascimento}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="endereco">Endere√ßo</label>
                    <input class="form-control" type="text" id="endereco" name="endereco" value="{{pessoa.endereco}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cep">CEP</label>
                    <input class="form-control" type="number" id="cep" name="cep" value="{{pessoa.cep}}">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" value="{{usuario.email}}">
                </div>

                <div class="col-3">
                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-control" type="password" id="senha" name="senha">
                </div>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </div>
        </form>
    </div>

</body>

</html>
