<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tela de Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        {{#success}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{success}}</strong>
            </div>
        {{/success}}

        {{#emptyError}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{emptyError.name}}</strong> {{emptyError.msg}}
            </div>
        {{/emptyError}}

        {{#uniqueError}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{uniqueError.name}}</strong> {{uniqueError.msg}}
            </div>
        {{/uniqueError}}

        {{#error}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{msg}}</strong>
            </div>
        {{/error}}

        <h1>Cadastro</h1>

        <form method="POST" action="/register">
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="name">Nome</label>
                    <input class="form-control" type="text" id="name" name="name" value="{{person.name}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="number" id="cpf" name="cpf" value="{{person.cpf}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="telephone">Telefone</label>
                    <input class="form-control" type="number" id="telephone" name="telephone" value="{{person.telephone}}">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="birth">Data de Nascimento</label>
                    <input class="form-control" type="date" id="birth" name="birth" value="{{person.birth}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="address">Endere√ßo</label>
                    <input class="form-control" type="text" id="address" name="address" value="{{person.address}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="postalCode">CEP</label>
                    <input class="form-control" type="number" id="postalCode" name="postalCode" value="{{person.postalCode}}">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" value="{{user.email}}">
                </div>

                <div class="col-3">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </div>
        </form>
    </div>

</body>

</html>
